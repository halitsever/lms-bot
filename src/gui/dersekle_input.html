<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="icerik-ic-dersekle" id="icerik-ic-dersekle">
      <center>
        <form>
          <h1>Ders adı:</h1>
          (Nesne Tabanlı Programlama (Güz Dönemi) gibi, tam sitedeki adıyla)
          <input style="border:1px solid #000 !important;" type="text" id="dersadi" name="dersadi" />
          <h1>Ders saati:</h1>
          (13:45 gibi...)
          <input style="border:1px solid #000 !important;" type="text" id="dersvakti" name="dersvakti" />
          <h1>Ders günü:</h1>
          (Pazartesi,Salı,Çarşamba,Perşembe,Cuma)
          <input style="border:1px solid #000 !important;" type="text" id="dersgunu" name="dersgunu" />
          <input
            onclick="dersekle_input_verigir()"
            type="submit"
            value="Ders ekle"
            class="buton"
            id="buton"
          />
        </form>
        <div id="dogrula-dersekleinput"></div>
      </center>
    </div>
    <div style="clear:left;"></div>
  </body>
  <script src="./script/main.js"></script>
</html>
